<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 320px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
      margin: 0;
      background-color: #f8f9fa;
    }

    h1 {
      font-size: 18px;
      color: #333;
      margin-top: 0;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .icon {
      margin-right: 8px;
      font-size: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #status {
      margin-top: 15px;
      font-size: 13px;
      color: #666;
      line-height: 1.4;
      min-height: 40px;
    }

    .error {
      color: #dc3545;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 8px;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }

    .success {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 8px;
      border-radius: 4px;
      margin-top: 10px;
      display: none;
    }

    .tip {
      font-size: 11px;
      color: #888;
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
  </style>
</head>

<body>
  <h1><span class="icon">üìÑ</span> Resume Generator</h1>

  <p style="font-size: 13px; color: #555; margin-bottom: 15px;">
    Navigate to a job posting and click Generate.
  </p>

  <!-- Provider Dropdown -->
  <div style="margin-bottom: 15px; background: #fff; padding: 10px; border-radius: 6px; border: 1px solid #eee;">
    <label for="providerSelect" style="display: block; font-size: 13px; font-weight: 500; margin-bottom: 8px;">AI
      Provider</label>
    <select id="providerSelect"
      style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px; background: #fff; cursor: pointer;">
      <option value="gemini">‚òÅÔ∏è Gemini (Cloud)</option>
      <option value="ollama">üíª Ollama (Local)</option>
      <option value="openrouter">üåê OpenRouter (Cloud)</option>
    </select>
  </div>


  <button id="generateBtn">Process Page & Generate Resume</button>

  <div id="status"></div>

  <!-- Action Buttons (Hidden by default) -->
  <div id="actions" style="display: none; margin-top: 15px;">
    <button id="previewBtn" style="background: #28a745; margin-bottom: 8px;">preview pdf</button>
    <button id="downloadBtn" style="background: #17a2b8;">Download PDF</button>
    <div style="font-size: 11px; color: #555; margin-top: 5px; text-align: center;">
      Saved to: <span id="savePath" style="font-family: monospace;"></span>
    </div>
  </div>

  <div id="error" class="error"></div>

  <!-- Smart Q&A Section -->
  <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px;">
    <h2 style="font-size: 15px; margin: 0 0 10px 0; color: #333;">üí° Smart Q&A</h2>
    <textarea id="questionInput" placeholder="Ask a question about this job..."
      style="width: 100%; height: 60px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-family: inherit; font-size: 13px; margin-bottom: 8px; resize: vertical; box-sizing: border-box;"></textarea>
    <button id="askBtn" style="background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%);">Ask Question</button>
    <div id="answerOutput"
      style="margin-top: 10px; font-size: 13px; color: #333; line-height: 1.4; background: #fff; padding: 10px; border-radius: 4px; border: 1px solid #eee; display: none; white-space: pre-wrap;">
    </div>
  </div>

  <div class="tip">
    <strong>Note:</strong> Ensure local server is running on port 8000.
  </div>

  <script src="popup.js"></script>
</body>

</html>
